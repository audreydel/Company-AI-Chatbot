name: Frontend tests

on: 
  push:
    branches:
      - main
      - dev-tests

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up node
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      - name: Install dependencies
        run: npm install
        working-directory: frontend
      - name: Test with jest
        run: npm run test
        working-directory: frontend
